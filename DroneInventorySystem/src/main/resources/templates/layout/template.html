<!DOCTYPE html>
<html
  class="no-js"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout (title,body)"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title th:replace="${title}">InvenTrack</title>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link
      th:href="@{/css/sb-admin-2.min.css}"
      rel="stylesheet"
      type="text/css"
      media="screen, projection"
    />
  </head>

  <body>
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- NaveBar -->
      <div id="navbar" th:replace="~{layout/navbar :: navbar}"></div>

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Header -->
          <div id="header" th:replace="~{layout/header :: header}"></div>

          <!-- Body -->
          <div id="body" th:replace="${body}"></div>
        </div>

        <!-- Footer -->
        <div id="footer" th:replace="~{layout/footer :: footer}"></div>
      </div>
    </div>
  </body>
</html>
