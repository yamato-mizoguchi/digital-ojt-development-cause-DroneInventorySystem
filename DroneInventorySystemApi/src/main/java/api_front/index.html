<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>在庫一覧</title>
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/sb-admin-2.css" media="screen, projection">
</head>

<body>


	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Sidebar -->
		<div id="sidebar">
		<div id="navbar">
			<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

				<!-- Sidebar - Brand -->
				<a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
					<div class="sidebar-brand-text mx-3">InvenTrack</sup></div>
				</a>

				<!-- Divider -->
				<hr class="sidebar-divider my-0" />

				<!-- Heading -->
				<!-- <div class="sidebar-heading">Interface</div> -->

				<!-- Nav Item - Dashboard -->
				<li class="nav-item">
					<a class="nav-link" href="#">
						<span>在庫一覧</span>
					</a>
					<a class="nav-link" href="#">
						<span>分類情報管理</span>
					</a>
					<a class="nav-link" href="#">
						<span>在庫センター情報</span>
					</a>
					<a class="nav-link" href="#">
						<span>操作履歴</span>
					</a>

				</li>

			</ul>
		</div>
		</div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<!-- Navigation Bar -->
				<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
					<button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
						<i class="fa fa-bars"></i>
					</button>
					<ul class="navbar-nav ml-auto">
						<div class="topbar-divider d-none d-sm-block"></div>
						<li class="nav-item dropdown no-arrow">
							<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span class="mr-2 d-none d-lg-inline text-gray-600 small"> UserName </span>
								<img class="img-profile rounded-circle" src="img/undraw_profile.svg" alt="Profile">
							</a>
							<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
								aria-labelledby="userDropdown">
								<a class="dropdown-item" href="#">
									<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> Profile
								</a>
								<a class="dropdown-item" href="#">
									<i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i> Settings
								</a>
								<a class="dropdown-item" href="#">
									<i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i> Activity Log
								</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
									<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i> Logout
								</a>
							</div>
						</li>
					</ul>
				</nav>
				<div class="card shadow mb-4">
					<!-- Main Content -->
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">在庫一覧</h6>
					</div>
					<!-- 検索フォーム -->
					<div class="search-container">
						<form class="form-inline" method="post" action="#" onsubmit="handleSubmit(event)">
							<label for="searchTerm" class="mr-2"><u>検索条件</u></label>

							<label for="categoryId" class="mr-2">分類</label>
							<select id="categoryId" name="categoryId" class="form-control mr-2">
							</select>

							<label for="name" class="mr-2">名称</label>
							<select id="name" name="name" class="form-control mr-2">
								<option value="">すべて</option>
							</select>

							<label for="amount" class="mr-2">個数</label>
							<input id="amount" name="amount" class="form-control mr-2" type="number"
								placeholder="9桁以内で入力">

							<select id="amountCondition" name="amountCondition" class="form-control mr-2">
								<option value="greater">以上</option>
								<option value="less">以下</option>
							</select>

							<button type="submit" class="btn btn-primary">検索</button>
						</form>

						<!-- エラーメッセージの表示 -->
						<div id="errorMsg" class="text-danger" style="display: none;">
							<p>検索条件に誤りがあります。</p>
						</div>
					</div>
					<div id="stockinfo-list"></div>
				</div>
			</div>
			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2025</span>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<!-- External JS -->
	<script src="js/script.js"></script>
</body>

</html>
